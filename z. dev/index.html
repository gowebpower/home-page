                            <div class="c-header__menu-wrapper">
                                <ul class="c-header__menu-ul">
                                    <li>

                                    </li>

                                    <li>

                                    </li>

                                    <li>
                                        <a href="#/about-me" ng-class = '{ active: currentPage == "/about-me" }' ng-click="showHeadrMenu()" ng-mouseover="explainMenu('about-me')">About Me</a>
                                        <div class="c-header__menu-li-explain">My Resume & Skills</div>
                                    </li>

                                    <li>
                                        <a href="#/about-this-site" ng-class = '{ active: currentPage == "/about-this-site" }' ng-click="showHeadrMenu()" ng-mouseover="explainMenu('about-this-site')">About This Site</a>
                                        <div class="c-header__menu-li-explain">How This Site is Built</div>
                                    </li>

                                    <li>
                                        <a href="#/contact" ng-class = '{ active: currentPage == "/contact" }' ng-click="showHeadrMenu()">Contact me</a>
                                        <div class="c-header__menu-li-explain">Any Questions or Comments?</div>
                                    </li>

                                </ul>

                                <div class="center font-white" ng-show="headerMenu == 'active'">
                                    Designed & Developed by <a href="#/about-me">Ban Park</a> on 2015
                                    <div class="margin-bottom-10"></div>
                                    <span class="icon-sign_big c-header__sign"></span>
                                </div>
                            </div><!-- c-header__menu-wrapper -->
                           
                            
                        </div> <!-- col -->

                    </div> <!-- row -->

                </div><!-- container -->
                    
            </div> 


        </header>
